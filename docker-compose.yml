version: "3.8"

services:
  distill:
    build:
      context: .
      dockerfile: Dockerfile
    image: distill:latest
    container_name: distill
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./profiles:/app/profiles
    working_dir: /app
    # Override entrypoint for interactive use
    # entrypoint: ["/bin/sh", "-c"]
    # command: ["tail -f /dev/null"]

networks:
  default:
    name: distill-network
    driver: bridge
